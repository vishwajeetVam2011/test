<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username == "") {
                alert("Please enter your username");
                return false;
            }
            
            if (password == "") {
                alert("Please enter your password");
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
        <h2 style="color: #333;">Login</h2>
        <form onsubmit="return validateForm()">
            <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">Username</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="password" style="display: block; text-align: left; margin-bottom: 5px;">Password</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <button type="submit" style="background-color: #28a745; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
    </div>
</body>
</html>
